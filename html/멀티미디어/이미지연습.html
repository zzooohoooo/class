<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지연습</title>
    <style>
      body {
        height: 5000px;
      }
    </style>
  </head>
  <body>
    <h1>이미지 삽입</h1>
    <ul>
      <li>이미지삽입하면 일반 텍스트 처럼 취급</li>
      <li>&lt;img src="url" alt="대체설명"&gt;</li>
      <li>alt 필수 속성</li>
    </ul>
    <hr />
    텍스트
    <img src="imgae-multimedia/image/imagemap-sample.jpg" alt="연습이미지" />
    이미지 다음
    <div>
      <p>상대경로</p>
      <ul>
        <li>/ root</li>
        <li>. 본인위치</li>
        <li>.. 상위폴더</li>
      </ul>
      <img src="../경로연습/assets/images/민속박물관.jpg" alt="상위폴더연습" />
      <img src="imgae-multimedia/image/imagemap-sample.jpg" alt="연습이미지" />
    </div>
    <hr />
    <div>
      <p>이미지에 링크 걸기</p>
    </div>
    <a href="https://www.nfm.go.kr/home/index.do">민속박물관</a>
    <a href="https://www.nfm.go.kr/home/index.do">
      <img
        src="../경로연습/assets/images/민속박물관.jpg"
        alt="이미지에링크걸기"
      />
    </a>

    <hr />
    <p>이미지맵</p>
    <p>usemap에서 사용하는 이름은 문서내에서 유일해야 합니다.</p>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img
      src="imgae-multimedia/image/imagemap-sample.jpg"
      usemap="#image-map1"
    />

    <map name="image-map1">
      <area
        target=""
        alt="네이버로 이동"
        title="네이버로 이동"
        href="https://www.naver.com/"
        coords="70,353,268,501"
        shape="rect"
      />
      <area
        target="_blank"
        alt="구글"
        title="구글"
        href="https://www.goggle.com/"
        coords="611,417,99"
        shape="circle"
      />
      <area
        target=""
        alt="네이버로 이동"
        title="네이버로 이동"
        href="https://www.naver.com/"
        coords="397,68,225,268,396,366"
        shape="poly"
      />
    </map>

    <picture>
      <source
        media="(max-width: 720px)"
        srcset="
          https://file.cafe24cos.com/banner-admin-live/upload/usingbook/90714504-4723-4bb3-bdc2-75314a03f0f6.png
        " />
      <img
        src="https://file.cafe24cos.com/banner-admin-live/upload/usingbook/385a4583-c274-4b35-8494-6b31ab02d5ce.png"/>
  </picture>
  </body>
</html>
