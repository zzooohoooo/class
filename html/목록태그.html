<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목록태그</title>
</head>
<body>
  <h1>목록태그</h1>
  <hr>
  <h2>순서가없는 목록</h2>
  <p>목록을 작성하는데 목록의 아이템이 순서가 의미가 없어요</p>
  <p>unordered list - ul</p>
  <p>list item - li</p>
  <ul>
    <li>네이버</li>
    <li>구글</li>
    <li>다음</li>
  </ul>
  <!-- ul>li*3 -->
  <ul>
    <li>김종국</li>
    <li>서태지</li>
    <li>god</li>
    <li>이승환</li>
  </ul>
  <hr>
  <h2>순서가 있는 목록</h2>
  <p>목록의 아이템의 순위가 중요한 역할을 할때 사용</p>
  <p>ordered list ol</p>
  <p>ol의 자식 리스트아이템 li</p>
  <!-- ol>li*3>{아이템$} -->
  <!-- 
    emmet 
    >  부모 > 자식
    +  형제1 + 형제2
    *  반복횟수
    $  반복횟수 시 $자리 정수 1~ 대입
    {텍스트} 텍스트

   -->
  <ol>
    <li>아이템1</li>
    <li>아이템2</li>
    <li>아이템3</li>
  </ol>
  
</body>
</html>
